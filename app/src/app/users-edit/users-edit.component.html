<div  style='width:60%;margin: 0 auto '>
      
      <form  style="margin: 0 auto;text-align: center;"    autocomplete="off" [formGroup]="userForm"   novalidate>  
    
        <div style="margin-top:35px"  >
            <div style="width:100%" > 
              <mat-icon color="primary" >perm_identity</mat-icon>
              <mat-form-field style="width:40%" >
                <input matInput placeholder="Prénom"  formControlName="lastname"  >
                <mat-error>un nom est requis </mat-error>
                <mat-hint>Veuillez saisir votre nom</mat-hint>
              </mat-form-field>
            </div>
        </div>  



        <div style="margin-top:15px"  >
            <div style="width:100%" > 
              <mat-icon color="primary" >perm_identity</mat-icon>
              <mat-form-field style="width:40%" >
                <input matInput placeholder="Nom"   formControlName="firstname"  >
                <mat-error>un prénom est requis </mat-error>
                <mat-hint>Veuillez saisir votre mot prénom</mat-hint>
              </mat-form-field>
            </div>
        </div>


      <div style="margin-top:15px" >
          <div style="width:100%" > 
            <mat-icon color="primary" >perm_identity</mat-icon>
            <mat-form-field  style="width:40%"  >
              <input matInput placeholder="Utilisateur"  formControlName="user"  >
              <mat-error>une adresse email valide est requise</mat-error>
              <mat-hint>Veuillez saisir votre adresse email</mat-hint>
            </mat-form-field>
          </div>
          </div>
    
          <div style="margin-top:15px"  >
              <div style="width:100%" > 
                <mat-icon color="primary" >lock</mat-icon>
                <mat-form-field style="width:40%" >
                  <input matInput placeholder="Mot de passe" type="password"   formControlName="passwd"  >
                  <mat-error>un mot de passe requis </mat-error>
                  <mat-hint>Veuillez saisir votre mot de passe</mat-hint>
                </mat-form-field>
              </div>
          </div>
        
         <div style="margin-top:15px"  >
            <div style="width:100%" > 
              <mat-icon color="primary" >lock</mat-icon>
              <mat-form-field style="width:40%" >
                <mat-label>Role</mat-label>
                <mat-select  formControlName="role"  >
                    <mat-option value="user">User</mat-option>
                    <mat-option value="admin">Admin</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
        </div>


        <div  style="margin-top:15px" >
              <div>
              <button mat-raised-button color="primary"  type="submit"  [disabled]="userForm.invalid"    >
                  <mat-icon>play_arrow</mat-icon>
                  Login</button>
                </div>
           
        </div>
    
    </form>
